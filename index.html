<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Droning About - Home</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <script src="youtubeScript.js"></script>
    <link rel="shortcut icon" href="/assets/logo.png" type="image" />
  </head>
  <body>
    <section>
      <div class="container">
        <header class="page-header">
          <a href="/index.html">
            <img src="/assets/logo.png" alt="logo" id="logo-img" />
          </a>
          <h1>
            <a id="title" href="/index.html">Droning About</a>
          </h1>
          <nav id="main-nav">
            <ul>
              <form>
                <button
                  formaction="/index.html"
                  title="Home"
                  aria-label="Home"
                  class="current-page"
                >
                  Home
                </button>
              </form>
              <form>
                <button
                  formaction="/history.html"
                  title="Learn about the history of FPV"
                  aria-label="History"
                >
                  History
                </button>
              </form>
              <form>
                <button
                  formaction="/tools.html"
                  title="Learn about the equipment used in FPV"
                  aria-label="Tools"
                >
                  Tools of the Trade
                </button>
              </form>
              <form>
                <button
                  formaction="/getting-started.html"
                  title="Learn how to get started in FPV"
                  aria-label="Getting Started"
                >
                  Getting Started
                </button>
              </form>
              <form>
                <button
                  formaction="/communities.html"
                  title="Learn about FPV communities"
                  aria-label="Communities"
                >
                  Communities
                </button>
              </form>
            </ul>
          </nav>
        </header>
        <main id="splash-page">
          <article>
            <h1 class="page-title">This footage is only possible with FPV Drones</h1>
            <div id="player-window">
              <div id="player"></div>
            </div>
          </article>
        </main>
        <footer class="page-footer">
          <p>copyright &copy; 2021 me but is that really how that works?</p>
          <a href="https://github.com/edlopez000" id="github-logo"
            ><img src="/assets/github-logo.png" width="30" height="30"
          /></a>
        </footer>
      </div>
      <!--End of Container-->
    </section>
  </body>
</html>
